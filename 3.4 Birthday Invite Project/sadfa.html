    <style>
        body, html {
            height: 100%;

            left: 0;

        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <video class="bg-video" autoplay loop>
